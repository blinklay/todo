<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo App</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/app.js" defer></script>
</head>

<body>

  <div id="app">
    <div class="todo">
      <form class="todo-form" id="todo-form">
        <input class="todo-field" placeholder="Add task..." id="todo-inp">
        <button class="todo-form__btn">Submit</button>
      </form>
      <div class="todo__panel">
        <div class="todo__panel-info">
          All tasks:<span id="todo-all">10</span>
        </div>
        <div class="todo__panel-info">
          Important:<span id="todo-important">10</span>
        </div>
      </div>
      <ul class="todo__list" id="todo-list">
        <!-- <li class="todo__item">
          <span class="todo__item-title">Title</span>
          <button class="todo__item-btn todo__item-delete"></button>
        </li> -->

        <li class="todo__item todo__item--msg">There are no tasks...</li>

      </ul>
    </div>
  </div>

</body>

</html>
